description: |
  Un juego para entrenar tu cerebro mientras te relajas, entrena tus habilidades numéricas y pon a prueba tu capacidad matemática en un entorno relajado.

  *“Tu mente calmada es la mejor arma para tus desafíos, así que relájate”*</br>
  Bryant McGill

  Consigue un estado de reposo físico y mental, dejando los músculos en completo abandono y la mente libre de toda preocupación mientras juegas.
  Elimina el estrés diario y dale un respiro a tu mente, deja que la música te envuelva.

  ¿Cómo se juega? **Numer-Om** consiste en realizar operaciones matemáticas simples hasta alcanzar el total, tiene rondas infinitas en las que podrás poner a prueba tu capacidad matemática.

  Si quieres hacer de **Numer-Om** un reto, también dispones de un multiplicador que aumentará tu puntuación final que podrás comparar y compartir con otros jugadores.

  En **Numer-Om** tienes tres niveles de dificultad, por lo que es un juego ideal para toda la familia.

  Nivel fácil: Ideal para que los niños aprendan y refuercen sus conocimientos.

  Nivel medio: Mantiene tu mente activa. Una gimnasia excelente para entrenar tu cerebro en un ambiente agradable. Déjate llevar por la música y relájate mientras tu cerebro trabaja casi sin darte cuenta.

  Nivel difícil: Si lo que más te gusta es retarte a ti mismo, escoge este nivel y ponte a prueba. Rapidez y capacidad numérica serán indispensables para alcanzar los resultados.

  **Numer-Om**, relájate mientras juegas.
